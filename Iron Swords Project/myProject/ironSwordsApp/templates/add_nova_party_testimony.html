{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Testimony from the Nova Party</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .container h1 {
            font-family: 'Georgia', serif;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            position: absolute;
            top: 0;
            right: 10px;
            background-color: white;
            padding: 0 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 30px; /* Space for the label */
            text-align: right;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            text-align: right;
        }
        .button-group {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            gap: 10px; /* Space between buttons */
        }
        .button-group button, .button-group .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            text-align: center;
        }
        .button-group button:hover, .button-group .back-button:hover {
            background-color: #45a049;
        }
        .button-group .back-button {
            width: auto; /* Adjust width as needed */
            display: inline-block; /* Ensure it doesn't take full width */
            text-decoration: none; /* Remove underline from link */
        }
        .footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>הוספת עדות ממסיבת הנובה</h1>
        <form method="post" action="{% url 'add_nova_party_testimony' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="owner">:בעל העדות</label>
                <input type="text" id="owner" name="owner" placeholder="הכנס את שם העד כאן" required>
            </div>
            <div class="form-group">
                <label for="story">:סיפור העדות ממסיבת הנובה</label>
                <textarea id="story" name="story" placeholder="הכנס כאן סיפור עדות" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">שלח עדות</button>
                <a href="{% url 'nova_party_evidence' %}" class="back-button">בחזרה לעמוד העדויות</a>
            </div>
        </form>
    </div>
    <footer class="footer">
        "כל הזכויות שמורות לאתר - "היכל התהילה של גיבורי מלחמת חרבות הברזל ©
    </footer>
</body>
</html>
